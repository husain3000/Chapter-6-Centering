<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Flexbox</title>
</head>
<style>
       .container {
        height: 500%;
        } 
        .container {
        display: flex;
        justify-content: left; /* horizontal center */
        }
        img {
        align-self: left; /* vertical center */
        }
        body {
        height: 500%;
        } 
        body {
        display: flex;
        justify-content: right; /* horizontal center */
        align-items: right; /* vertical center */
        }

</style>
<body>
   <div class="container">
 <img src="gd.jpg" />
</div>
</body>
</html>

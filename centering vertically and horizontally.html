<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering vertically and horizontally</title>
</head>
<style>
    body {
    margin : 0;
    }
    .outer-container {
    position : absolute;
    display: table;
    width: 100%; /* This could be ANY width */

    height: 100%; /* This could be ANY height */
    background: #ccc;
    }
    .inner-container {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    }
    .centered-content {
    display: inline-block;
    text-align: left;
    background: #fff;
    padding: 20px;
    border: 1px solid #000;
    }

</style>
<body>
    <div class="outer-container">
        <div class="inner-container">
        <div class="centered-content">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam molestiae amet harum incidunt neque cupiditate ut sunt, officiis enim, sequi repellendus repellat placeat unde quaerat. Ad ipsa velit quam beatae!
        </div>
        </div>
       </div>
</body>
</html>
